<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h2>Resume Information</h2>
      <form id="resumeForm">
        <fieldset>
          <legend>Personal Information</legend>
          <input type="text" id="name" name="name" placeholder="Full Name" required>
          <input type="email" id="email" name="email" placeholder="Email" required>
          <input type="tel" id="phone" name="phone" placeholder="Phone" required>
        </fieldset>

        <fieldset>
          <legend>Education</legend>
          <div id="educationFields">
            <div class="education-group">
              <input type="text" name="degree" placeholder="Degree" required>
              <input type="text" name="school" placeholder="School" required>
              <input type="text" name="gradYear" placeholder="Graduation Year" required>
            </div>
          </div>
          <button type="button" class="addMore" id="addEducation">Add More</button>
        </fieldset>

        <fieldset>
          <legend>Work Experience</legend>
          <div id="workExperienceFields">
            <div class="work-group">
              <input type="text" name="jobTitle" placeholder="Job Title" required>
              <input type="text" name="company" placeholder="Company" required>
              <input type="text" name="workDates" placeholder="Employment Dates" required>
            </div>
          </div>
          <button type="button" class="addMore" id="addExperience">Add More</button>
        </fieldset>

        <fieldset>
          <legend>Skills</legend>
          <textarea id="skills" name="skills" placeholder="Enter skills (comma-separated)" required></textarea>
        </fieldset>

        <fieldset>
          <legend>Profile Picture</legend>
          <input type="file" id="profilePic" name="profilePic" accept="image/*" required>
        </fieldset>

        <button type="submit">Generate Resume</button>
        <button type="button" id="downloadResume">Download Resume</button>
      </form>
    </div>

    <div class="resume-container">
      <section id="personal-info" data-editable="true">
        <img src="profile.png" alt="Profile Picture" class="profile-pic hidden">
        <h1 id="resumeName" contenteditable="true"></h1>
        <p id="resumeContact" contenteditable="true"></p>
      </section>

      <section id="education" data-editable="true">
        <div class="section-header">
          <h2>Education</h2>
          <button class="toggle-btn">
            <span class="icon-plus">+</span>
            <span class="icon-cross">×</span>
          </button>
        </div>
        <div id="education-content" class="content" contenteditable="true"></div>
      </section>

      <section id="work-experience" data-editable="true">
        <div class="section-header">
          <h2>Work Experience</h2>
          <button class="toggle-btn">
            <span class="icon-plus">+</span>
            <span class="icon-cross">×</span>
          </button>
        </div>
        <div id="experience-content" class="content" contenteditable="true"></div>
      </section>

      <section id="skills" data-editable="true">
        <div class="section-header">
          <h2>Skills</h2>
          <button class="toggle-btn">
            <span class="icon-plus">+</span>
            <span class="icon-cross">×</span>
          </button>
        </div>
        <ul id="skills-content" class="content" contenteditable="true"></ul>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
